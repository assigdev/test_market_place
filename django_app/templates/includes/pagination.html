{% if page_obj.has_other_pages %}
    <div class="row">
        <div class="col-12">
            <div style="margin: 0 auto; width: 260px">
                {% if page_obj.has_previous %}
                    <a class="badge badge-secondary" href="?page=1">&laquo; first</a>
                    <a class="badge badge-default" href="?page={{ page_obj.previous_page_number }}">prev</a>
                {% endif %}

                <span class="current">
                    Page {{ page_obj.number }} of {{ page_obj.paginator.num_pages }}.
                </span>

                {% if page_obj.has_next %}
                    <a class="badge badge-info" href="?page={{ page_obj.next_page_number }}">next</a>
                    <a class="badge badge-info" href="?page={{ page_obj.paginator.num_pages }}">last &raquo;</a>
                {% endif %}
            </div>
        </div>
    </div>
{% endif %}
