{% extends 'base.html' %}
{% block title %}
    AD | {{ ad.title }}
{% endblock %}

{% block content %}

    <div class="row">
        <div class="header col-md-12">
            <h3 class="text-dark" style="text-align: center">{{ ad.title }}</h3>
        </div>
        <div class="col-md-12" style="margin-bottom: 20px">
            {{ ad.description|safe }}
        </div>

        <div class="col-md-3">
            <p><strong>User: </strong>{{ ad.user.get_full_name }}</p>
        </div>
        <div class="col-md-3">
            <p><strong>Date: </strong>{{ ad.created }}</p>
        </div>
        <div class="col-md-6"></div>

        <div class="col-md-3">
            <p><strong>City: </strong>{{ ad.city.display_name }}</p>
        </div>
        <div class="col-md-3">
            <p><strong>Views: </strong>{{ ad.views }}</p>
        </div>

        <div class="col-md-12">
            <a href="{% url 'ads:list' %}">Back</a>
        </div>
    </div>

{% endblock %}
